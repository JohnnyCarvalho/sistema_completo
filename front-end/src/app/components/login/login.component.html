<form [formGroup]="formulario" novalidate (ngSubmit)="loginUser()">
  <div class="login-container">
    <h1>Login!</h1>
    <mat-form-field aspect="fill">
      <mat-label> Enter your e-mail </mat-label>
      <input
        matInput
        placeholder="email@example.com"
        formControlName="email"
        obrigatÃ³rio
      />
      <!-- <mat-error * ngIf="email.invalid"> {{ getErrorMessage() }} </mat-error> -->
    </mat-form-field>

    <br />
    <mat-form-field aspect="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="psw"
      />
      <a
        color="primary"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </a>
    </mat-form-field>

    <section>
      <div class="button-login">
        <button type="submit" mat-flat-button color="primary" >Login</button>
        <!-- <button mat-flat-button disabled>Disabled</button> -->
      </div>
    </section>

    <p>Not registration?</p>
    <div class="link-register">
      <a class="register-a" href="register">Register</a>
    </div>
  </div>
</form>
