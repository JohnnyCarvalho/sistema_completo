<div class="table-true">
  <!-- Inicio da tabela -->
  <table
    class="table-container"
    mat-table
    [dataSource]="horariosList"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Segunda Column -->
    <ng-container matColumnDef="segunda">
      <th mat-header-cell *matHeaderCellDef > SEGUNDA </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="agendarHorario()">{{ element.horarios }}</button>
      </td>
    </ng-container>

    <!-- Terca Column -->
    <ng-container matColumnDef="terca">
      <th mat-header-cell *matHeaderCellDef>TERCA</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="agendarHorario()">{{ element.horarios }}</button>
      </td>
    </ng-container>

    <!-- Quarta Column -->
    <ng-container matColumnDef="quarta">
      <th mat-header-cell *matHeaderCellDef>QUARTA</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="agendarHorario()">{{ element.horarios }}</button>
      </td>
    </ng-container>

    <!-- Quinta Column -->
    <ng-container matColumnDef="quinta">
      <th mat-header-cell *matHeaderCellDef>QUINTA</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="agendarHorario()">{{ element.horarios }}</button>
      </td>
    </ng-container>

    <!-- Sexta Column -->
    <ng-container matColumnDef="sexta">
      <th mat-header-cell *matHeaderCellDef>SEXTA</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="agendarHorario()">{{ element.horarios }}</button>
      </td>
    </ng-container>

    <!-- Sabado Column -->
    <ng-container matColumnDef="sabado">
      <th mat-header-cell *matHeaderCellDef>SABADO</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="agendarHorario()">{{ element.horarios }}</button>
      </td>
    </ng-container>

    <!-- Domingo Column -->
    <ng-container matColumnDef="domingo">
      <th mat-header-cell *matHeaderCellDef>DOMINGO</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="agendarHorario()">{{ element.horarios }}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
