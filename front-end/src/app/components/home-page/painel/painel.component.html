<div class="table-true">
  <!-- Inicio da tabela -->
  <table
    mat-table
    [dataSource]="funcionariosList"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <!-- Segunda Column -->
    <ng-container matColumnDef="segunda" *ngIf="funcionariosList[0].segunda === '1'; else disabled_button_segunda">
      <th mat-header-cell *matHeaderCellDef>SEGUNDA</th>
      <td mat-cell *matCellDef="let element"><button (click)="openDialog()">{{ element.segunda }}</button></td>
    </ng-container>

    <ng-template #disabled_button_segunda>
      <ng-container matColumnDef="segunda" *ngIf="funcionariosList[0].segunda === '0'">
        <th mat-header-cell *matHeaderCellDef>SEGUNDA</th>
        <td mat-cell *matCellDef="let element"><button [disabled]="disabled">{{ element.segunda }}</button></td>
      </ng-container>
    </ng-template>

    <!-- Terca Column -->
    <ng-container matColumnDef="terca" *ngIf="funcionariosList[0].terca === '1'; else disabled_button_terca">
      <th mat-header-cell *matHeaderCellDef>TERCA</th>
      <td mat-cell *matCellDef="let element"><button (click)="openDialog()">{{ element.terca }}</button></td>
    </ng-container>

    <ng-template #disabled_button_terca>
      <ng-container matColumnDef="terca" *ngIf="funcionariosList[0].terca === '0'">
        <th mat-header-cell *matHeaderCellDef>TERCA</th>
        <td mat-cell *matCellDef="let element"><button [disabled]="disabled">{{ element.terca }}</button></td>
      </ng-container>
    </ng-template>

    <!-- Quarta Column -->
    <ng-container matColumnDef="quarta" *ngIf="funcionariosList[0].quarta === '1'; else disabled_button_quarta">
      <th mat-header-cell *matHeaderCellDef>QUARTA</th>
      <td mat-cell *matCellDef="let element"><button (click)="openDialog()">{{ element.quarta }}</button></td>
    </ng-container>

    <ng-template #disabled_button_quarta>
      <ng-container matColumnDef="quarta" *ngIf="funcionariosList[0].quarta === '0'">
        <th mat-header-cell *matHeaderCellDef>QUARTA</th>
        <td mat-cell *matCellDef="let element"><button [disabled]="disabled">{{ element.quarta }}</button></td>
      </ng-container>
    </ng-template>

    <!-- Quinta Column -->
    <ng-container matColumnDef="quinta" *ngIf="funcionariosList[0].quinta === '1'; else disabled_button_quinta">
      <th mat-header-cell *matHeaderCellDef>QUINTA</th>
      <td mat-cell *matCellDef="let element"><button (click)="openDialog()">{{ element.quinta }}</button></td>
    </ng-container>

    <ng-template #disabled_button_quinta>
      <ng-container matColumnDef="quinta" *ngIf="funcionariosList[0].quinta === '0'">
        <th mat-header-cell *matHeaderCellDef>QUINTA</th>
        <td mat-cell *matCellDef="let element"><button [disabled]="disabled">{{ element.quinta }}</button></td>
      </ng-container>
    </ng-template>

    <!-- Sexta Column -->
    <ng-container matColumnDef="sexta" *ngIf="funcionariosList[0].sexta === '1'; else disabled_button_sexta">
      <th mat-header-cell *matHeaderCellDef>SEXTA</th>
      <td mat-cell *matCellDef="let element"><button (click)="openDialog()">{{ element.sexta }}</button></td>
    </ng-container>

    <ng-template #disabled_button_sexta>
      <ng-container matColumnDef="sexta" *ngIf="funcionariosList[0].sexta === '0'">
        <th mat-header-cell *matHeaderCellDef>SEXTA</th>
        <td mat-cell *matCellDef="let element"><button [disabled]="disabled">{{ element.sexta }}</button></td>
      </ng-container>
    </ng-template>

    <!-- Sabado Column -->
    <ng-container matColumnDef="sabado" *ngIf="funcionariosList[0].sabado === '1'; else disabled_button_sabado">
      <th mat-header-cell *matHeaderCellDef>SABADO</th>
      <td mat-cell *matCellDef="let element"><button (click)="openDialog()">{{ element.sabado }}</button></td>
    </ng-container>

    <ng-template #disabled_button_sabado>
      <ng-container matColumnDef="sabado" *ngIf="funcionariosList[0].sabado === '0'">
        <th mat-header-cell *matHeaderCellDef>SABADO</th>
        <td mat-cell *matCellDef="let element"><button [disabled]="disabled">{{ element.sabado }}</button></td>
      </ng-container>
    </ng-template>

    <!-- Domingo Column -->
    <ng-container matColumnDef="domingo" *ngIf="funcionariosList[0].domingo === '1'; else disabled_button_domingo">
      <th mat-header-cell *matHeaderCellDef>DOMINGO</th>
      <td mat-cell *matCellDef="let element"><button (click)="openDialog()">{{ element.domingo }}</button></td>
    </ng-container>

    <ng-template #disabled_button_domingo>
      <ng-container matColumnDef="domingo">
        <th mat-header-cell *matHeaderCellDef>DOMINGO</th>
        <td mat-cell *matCellDef="let element"><button [disabled]="disabled">{{ element.domingo }}</button></td>
      </ng-container>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
